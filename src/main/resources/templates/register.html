<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - TShirtStore</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #121212; color: #fff; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background-color: #1e1e1e; padding: 2rem; border-radius: 8px; width: 300px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        h1 { text-align: center; margin-bottom: 1.5rem; font-weight: bold; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input { width: 100%; padding: 0.5rem; border: 1px solid #333; border-radius: 4px; background-color: #2d2d2d; color: #fff; }
        button { width: 100%; padding: 0.75rem; background-color: #6200ea; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; margin-top: 1rem; }
        button:hover { background-color: #3700b3; }
        .login-link { text-align: center; margin-top: 1rem; }
        a { color: #bb86fc; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .error { color: #cf6679; font-size: 0.875rem; margin-top: 0.25rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form th:action="@{/register}" th:object="${userDto}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" th:field="*{username}" required>
                <div th:if="${#fields.hasErrors('username')}" class="error" th:errors="*{username}"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" required>
                <div th:if="${#fields.hasErrors('email')}" class="error" th:errors="*{email}"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" required>
                <div th:if="${#fields.hasErrors('password')}" class="error" th:errors="*{password}"></div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" th:field="*{address}" required>
                <div th:if="${#fields.hasErrors('address')}" class="error" th:errors="*{address}"></div>
            </div>
            <div th:if="${error}" class="error" th:text="${error}"></div>
            <button type="submit">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a th:href="@{/login}">Login</a>
        </div>
    </div>
</body>
</html>
