<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - TShirtStore</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #121212; color: #fff; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background-color: #1e1e1e; padding: 2rem; border-radius: 8px; width: 300px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        h1 { text-align: center; margin-bottom: 1.5rem; font-weight: bold; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input { width: 100%; padding: 0.5rem; border: 1px solid #333; border-radius: 4px; background-color: #2d2d2d; color: #fff; }
        button { width: 100%; padding: 0.75rem; background-color: #6200ea; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; margin-top: 1rem; }
        button:hover { background-color: #3700b3; }
        .register-link { text-align: center; margin-top: 1rem; }
        a { color: #bb86fc; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .error { color: #cf6679; font-size: 0.875rem; margin-top: 0.25rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div th:if="${param.error}" class="error">Invalid username or password.</div>
            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            Don't have an account? <a th:href="@{/register}">Register</a>
        </div>
    </div>
</body>
</html>
